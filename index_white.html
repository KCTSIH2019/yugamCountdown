<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi">
    <title>Yugam 2024</title>
    <link rel="icon" href="images/fav_ico.ico" type="images/ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <meta name="description" content="Kumaraguru Yugam 2024 ">
    <meta name="keywords" content="Kumaraguru Yugam 2024">
    <meta name="author" content="Kumaraguru Institutions">



    <!--Start of Tawk.to Script-->
<script type="text/javascript">

    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;

<body>
    <div class="hidden_overflow">
	<div class="container">
        <div class="count-block">
            <div class="head-area">
                <a href="#" class="logo mob_logo"><img src="images/logos.svg" alt=" yugam"></a>
                <div class="time-left-txt">Time Left for Website <span class="down-op">Launching...</span></div>
            </div>
            
            <div class="middle-area">
                <div class="countdown-row">
                        <div class="slot-type">
                            <a href="#" class="logo"><img src="images/logos (1).jpg" alt=" yugam"></a><div class="counting-row">
                   
                            <span class="num" id="day">54</span>
                            <span class="param">days</span>
                        </div><div class="slot-type">
                            <span class="num" id="hour">08</span>
                            <span class="param">hours</span>
                        </div><div class="slot-type">
                            <span class="num" id="min">32</span>
                            <span class="param">min</span>
                        </div><div class="slot-type">
                            <div class="num _INVISIBLE_" id="second">02</div>
                            <!-- <span class="param">sec</span> -->
                        </div>
                    </div>
                    <div class="seconds-holder">
                        <div class="circle-holder">
                            <div class="dark_digit IE_HIDE">
                                <img src="images/second.svg" class="round" alt="Clocks seconds">
                            </div>
                            <svg class="dark_digit" width="100%" height="100%">
                                <g id="clipPath">
                                    <image xlink:href="images/second.svg" width="100%" height="100%" transform="" class="round" id="digitalsecond" alt="Clocks seconds">
                                        <animatetransform attributename="transform" attributetype="XML" type="rotate" dur="10s" repeatcount="indefinite"></animatetransform>
                                    </image>
                                </g>
                                <defs>
                                    <clippath id="hero-clip">
                                        <rect x="94%" y="47.2%" fill="#ff0000" width="110" height="64"></rect>
                                    </clippath>
                                </defs>
                            </svg>
                            <div class="down_opacity_circle">
                                <img src="images/second_.svg" class="round" id="digitalsecond" alt="Clocks seconds">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="countdown-caption">
                    <h2>Welcome!</h2>
                    <p>
                        We are happy to see you, our site is almost ready.
                        <span class="dull-text">Please come back on <strong>Jan 5 2024</strong> and we'll surprise you!</span>
                    </p>
                </div>
            </div>
            <footer>
                <div class="social-row">
                    <ul>
                        <li>
                            <a target="_blank" href="https://www.facebook.com/KctYugam/"><i class="icon-fb"></i></a>
                        </li><li>
                            <a target="_blank" href="https://twitter.com/kumaraguruyugam"><i class="icon-twitter"></i></a>
                        </li><li>
                            <a target="_blank" href="https://www.linkedin.com/in/kumaraguru-yugam-0b7b5623a/"><i class="icon-in"></i></a>
                        </li><li>
                            <a target="_blank" href="https://www.youtube.com/@KumaraguruYugam"><i class="icon-youtube"></i></a>
                        </li>
                    </ul>
                </div>
                <p class="copyright-txt">
                    © iQube.  An Initiative of 
                    <a href="https://iqubekct.ac.in/" target="_blank">Kumaraguru Institutions</a>
                </p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
